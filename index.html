<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Soundly</title>
</head>
<body>

<!-- header -->
<header>
    <!-- navbar -->
    <nav>
        <ul>
            <li class="nav-logo">
                <a href="index.html">
                <img id="logo" src="./images/logo.svg" alt="Soundly-logo">
                </a>
            </li>
            <li class="nav-search"> 
                <img class="nav-search icon-search" src="./images/icons/search.png" alt="search"> 
                Search
            </li>
        </ul>
    </nav>
</header>

<div class="grid-container">
    <div id="artist" class="title">
        <h1>Glass Animals</h1>
    </div>

    <!-- now playing item -->
    <div class="playing">
        <span>
            <img class="now-playing-cover" src="./images/cover.png" alt="song-cover">
            <img src="./images/icons/play-circle.png" alt="play-circle">
        </span>
        <p class="playing-title">Heat Waves</p>
        <p class="playing-time">3:58</p>
    </div>

    <!-- song item -->
    <div class="song-item">
        <img class="now-playing-cover" src="./images/cover.png" alt="song-cover">
        <p class="item-title">Heat Waves</p>
        <p class="item-time">3:58</p>
    </div>

</div>

<!-- bottom playing bar -->
<div class="playing-bar">

    <div class="playing-bar-widget">
        <img src="./images/icons/play-back.png" alt="play-back">
        <img src="./images/icons/play-circle.png" alt="play-circle">
        <img src="./images/icons/play-forward.png" alt="play-forward">
    </div>

    <div class="playing-bar-progress">
        <span></span>
        <span></span>
    </div>

    <div class="now-playing">
        <img class="now-playing-cover" src="./images/cover.png" alt="song-cover">
        <p class="now-playing-artist">Glass Animals</p>
        <p class="now-playing-song">Heat Waves</p>
    </div>

</div>

</body>
</html>
